<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(13, 13, 109);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="telefone" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx">
            </p>
            <!--estudar sobre RegEx ou expressões regulares -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
