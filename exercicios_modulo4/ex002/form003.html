<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(14, 14, 131);
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="num" id="imedia" required
            min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="data" id="idia" required>
        </p>
        <p>
            <label for="ihor">Horário da Prova: </label>
            <input type="time" name="hora" id="ihor" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
