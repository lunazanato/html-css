<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(16, 16, 114);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="espfut" id="iesfut"> Futebol <br></label>
            <label for="iesbas"><input type="checkbox" name="espbas" id="iesbas"> Basquete <br></label>
            <label for="iesvo"><input type="checkbox" name="espvo" id="iesvo"> Vôlei <br></label>
            <label for="iesnata"><input type="checkbox" name="espnata" id="iesnata"> Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
